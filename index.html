<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ==== Meta Tags ==== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ==== Title Website ==== -->
    <title>Generate Random Password</title>

    <!-- ==== Add Css Files ==== -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/grid.css">
    <link rel="stylesheet" href="./styles/app.css">
    <link rel="stylesheet" href="./styles/responsive.css">
</head>

<body>

    <svg id="svg">
        <symbol id="document-duplicate" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 0 1 1.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 0 0-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 0 1-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H9.75" />
        </symbol>
        <symbol id="bolt" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="m3.75 13.5 10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75Z" />
        </symbol>
    </svg>

    <!-- ==== Start ==== -->
    <div class="container">
        <section class="random-pass">
            <h1 class="random-pass__title">
                یک <span>رمز عبور تصادفی</span> ایجاد کنید
            </h1>

            <form action="#" class="form">
                <input type="text" class="form__input">
                <div class="form__icon">
                    <svg>
                        <use href="#document-duplicate"></use>
                    </svg>
                </div>
            </form>

            <a href="#" class="random-pass__btn">
                ایجاد پسورد
                <svg>
                    <use href="#bolt"></use>
                </svg>
            </a>
        </section>
    </div>
    <!-- ==== Finish ==== -->


    <!-- ==== Add Js File ==== -->
    <script src="./scripts/main.js"></script>
</body>

</html>
